<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Lightning Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="MyWallet" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-192.png" />
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-container {
            max-width: 320px;
            width: 100%;
            padding: 1rem 1rem;
        }

        .logo {
            width: 80px;
            height: auto;
            margin: 0 auto 1rem;
            display: block;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .g_id_signind {
            display: flex !important;
            justify-content: center !important;
            width: 80%;
        }

        .g_id_signin {
            display: flex;
            justify-content: center;
            margin-top: 0rem;
        }


        .pwa-instructions {
            background-color: #ffffff;
            color: #000000;
            padding: 1rem 1rem 0 1rem;
            border-radius: 12px;
            margin-top: 0rem;
            text-align: left;
            font-size: 0.9rem;
        }

        .pwa-header {
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .pwa-instructions ol {
            padding-left: 1.4rem;
            margin-bottom: 1rem;
        }

        .pwa-instructions ol li {
            padding-bottom: 0.75rem;
            /* Adjust value as needed */
        }

        .pwa-instructions strong {
            color: #000000;
        }

        .github-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .github-login {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #24292e;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            font-size: 1rem;
            width: 75%;
            box-sizing: border-box;
        }

        .github-login img {
            width: 24px;
            height: 24px;
        }

        .social-button-container {
            display: flex;
            justify-content: center;
            width: 80%;
            /* Matches GitHub button width */
            margin: 0 auto 0rem;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img class="logo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Bitcoin_lightning_logo.svg/280px-Bitcoin_lightning_logo.svg.png"
            alt="Bitcoin Lightning" />
        <div class="login-title">Bitcoin Lightning Wallet</div>
        <div class="subtitle">A Basic Custodial Lightning Wallet.</div>

        <script src="https://accounts.google.com/gsi/client" async></script>
        <div id="g_id_onload" data-client_id="950377282100-v8th10llat7j7puhcke594dg8ce7uu1s.apps.googleusercontent.com"
            data-login_uri="https://wallet.osys.com/oauth2/authorization/google" data-auto_prompt="false">
        </div>
        <div class="social-button-container">
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left" data-width="240">
            </div>
        </div>
        <div class="github-container">
            <a href="/oauth2/authorization/github" class="github-login">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" />
                Sign in with GitHub
            </a>
        </div>

        <!-- PWA Instructions -->
        <div class="pwa-instructions">
            <div class="pwa-header"><i class="bi bi-cloud-download"></i> Install PWA</div>
            <p>
                For the best experience, install as a Progressive Web App.
            </p>

            <strong>Android (Chrome)</strong>
            <ol>
                <li><i class="bi bi-three-dots-vertical"></i> Tap the menu (top right)</li>
                <li><i class="bi bi-plus-square"></i> Press <strong>Add to Home Screen</strong></li>
            </ol>

            <strong>iOS (Safari and Chrome)</strong>
            <ol>
                <li><i class="bi bi-box-arrow-up"></i> Tap share</li>
                <li><i class="bi bi-plus-square"></i> Press <strong>Add to Home Screen</strong></li>
            </ol>
        </div>
    </div>
</body>

</html>
